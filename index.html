<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>RoboTUM – Student Robotics at TUM</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="RoboTUM is the student robotics community at the Technical University of Munich (TUM). We build robots, host hands-on workshops and events, and connect students with industry partners."
    />
    <meta name="author" content="RoboTUM" />
    <link rel="canonical" href="https://robotum.info/" />

    <!-- Favicons & app icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000C21" />

    <!-- Open Graph / Social preview -->
    <meta property="og:site_name" content="RoboTUM" />
    <meta property="og:title" content="RoboTUM – Student Robotics at TUM" />
    <meta
      property="og:description"
      content="Join the student robotics community at TUM. Build robots, collaborate with peers, and work with industry partners at RoboTUM."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://robotum.info/" />
    <meta property="og:image" content="https://robotum.info/og.png" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RoboTUM – Student Robotics at TUM" />
    <meta
      name="twitter:description"
      content="Student robotics community at TUM: projects, hackathons, and hands-on robotics experience."
    />
    <meta name="twitter:image" content="https://robotum.info/og.png" />

    <!-- Organization structured data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RoboTUM",
        "url": "https://robotum.info",
        "logo": "https://robotum.info/logo.png",
        "sameAs": [
          "https://www.instagram.com/robotum.munich"
        ]
      }
    </script>

    <!-- Google Fonts: Inter + Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
